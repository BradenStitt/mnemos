<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Service</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 20px;
        background-color: #1C1C1E;
        color: white;
        overflow-y: auto;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }
      .logo {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .heading {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      .search-container {
        margin-bottom: 20px;
      }
      .search-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #3A3A3C;
        border-radius: 8px;
        background-color: #2C2C2E;
        color: white;
        font-size: 14px;
        box-sizing: border-box;
      }
      .search-input:focus {
        outline: none;
        border-color: #007AFF;
      }
      .search-input::placeholder {
        color: #8E8E93;
      }
      .search-button {
        width: 100%;
        padding: 12px;
        background-color: #007AFF;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background-color 0.2s;
      }
      .search-button:hover {
        background-color: #0056CC;
      }
      .search-button:disabled {
        background-color: #3A3A3C;
        cursor: not-allowed;
      }
      .memories-container {
        max-height: 300px;
        overflow-y: auto;
      }
      .memory-item {
        background-color: #2C2C2E;
        border: 1px solid #3A3A3C;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .memory-item:hover {
        background-color: #3A3A3C;
      }
      .memory-text {
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 8px;
        word-wrap: break-word;
      }
      .memory-meta {
        font-size: 12px;
        color: #8E8E93;
        display: flex;
        justify-content: space-between;
      }
      .loading {
        text-align: center;
        color: #8E8E93;
        font-size: 14px;
        padding: 20px;
      }
      .error {
        text-align: center;
        color: #FF3B30;
        font-size: 14px;
        padding: 20px;
      }
      .empty-state {
        text-align: center;
        color: #8E8E93;
        font-size: 14px;
        padding: 20px;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px;
        background-color: #34a853;
        color: white;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        margin-top: 20px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        background-color: white;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <h2 class="heading">Memory Service</h2>
    </div>
    
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search your memories..." />
      <button id="searchButton" class="search-button">Search Memories</button>
    </div>
    
    <div id="memoriesContainer" class="memories-container">
      <div class="empty-state">Enter a search query to find your memories</div>
    </div>
    
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Service Active</span>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
